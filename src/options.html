<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy Options</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="options-wrapper">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="close-popup-after-copy"> <span id="close-popup-after-copy-text"></span>
      </label>
    </div>

    <br>

    <div class="add-text-group">
      <textarea class="form-control" id="snippet-text" rows="4"></textarea>
      <button type="button" class="btn btn-success btn-sm" id="add-snippet"></button>
    </div>

    <h4 style="margin-bottom: 10px" id="snippets-list-text"></h4>
    <ul class="list-group" id="snippets-list"></ul>

  </div>

  <script src="js/lib.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
